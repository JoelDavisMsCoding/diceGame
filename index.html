<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dice Table</title>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="./media/fallingDice.mp4" type="video/mp4">
    </video>

    <div class="container text-center gameInfo">
        <div class="row">
            <div class="col d-flex giCol1">
                <p>Max: $500.00 - Min: $5.00</p>
                <input type="text" name="wagerInput" id="wagerInput" placeholder="Enter wager amount.">
                <button type="submit" id="wagerButton">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col displayMoney">
                <h3></h3>
            </div>
        </div>
        <div class="row">
            <div class="col displaySection">
                <h1></h1>
            </div>
        </div>
    </div>

    <div class="container board">
    <div class="container dice1">
        <div class="row d-flex row1">
            <div class="col topLftDot">•</div> 
            <div class="col topRtDot">•</div>
        </div>
        <div class="row d-flex row2">
            <div class="col centerLftDot">•</div>
            <div class="col invisible centerMidDot">•</div>
            <div class="col centerRtDot">•</div>
        </div>
        <div class="row d-flex row3">
            <div class="col bottomLftDot">•</div>
            <div class="col bottomRtDot">•</div>
        </div>
    </div>

    <div class="container dice2">
        <div class="row d-flex row1">
            <div class="col invisible topLftDot">•</div>
            <div class="col invisible topRtDot">•</div>
        </div>
        <div class="row d-flex row2">
            <div class="col invisible centerLftDot">•</div>
            <div class="col centerMidDot">•</div>
            <div class="col invisible centerRtDot">•</div>
        </div>
        <div class="row d-flex row3">
            <div class="col invisible bottomLftDot">•</div>
            <div class="col invisible bottomRtDot">•</div>
        </div>
    </div>
    </div>

    <div class="container text-end cashout ">
        <div class="row">
            <div class="col">
                <button type="reset" id="cashOutBtn">Cash Out</button>
                <!-- <a href="#" style="--clr:#1e9bff"><button type="reset" id="cashOutBtn1">Cash Out</button><i></i></a> -->
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./app.js"></script>
</html>
